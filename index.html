<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISRO Voyager</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">ISRO VOYAGER</div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="missions/chandrayaan.html">Missions</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <!-- MAIN SPACE SCENE -->
  <div class="space-container">

    <!-- Stars  -->
    <div id="stars-container"></div>

    <!--  MOON + TEXT  -->
    <div class="moon">
      <img src="assets/moon.png" class="planetmoon" alt="Moon" />

      <div class="text-block">
        <p>India’s Moon Mission</p>
        <button onclick="window.location.href='missions/chandrayaan.html'">
          Chandrayaan
        </button>
      </div>
    </div>

    <!-- MARS + TEXT  -->
    <div class="mars">
      <img src="assets/mars.png" class="planetmars" alt="Mars" />

      <div class="text-block-mars">
        <p>India’s Mars Orbiter Mission</p>
        <button onclick="window.location.href='missions/mangalyaan.html'">
          Mangalyaan
        </button>
      </div>
    </div>

    <!-- EARTH ARC -->
    <img src="assets/earth.png" class="earth-arc" alt="Earth" />

    <!-- SATELLITES -->
    <div class="satellite" id="sat-comm" onclick="window.location.href='categories/communication.html'">
      <img src="assets/sat-comm.png" alt="">
      <p onclick="window.location.href='categories/communication.html'">Communication Satellites</p>
    </div>

    <div class="satellite" id="sat-earthobs" onclick="window.location.href='categories/earth-observation.html'">
      <img src="assets/sat-earthobs.png" alt="">
      <p onclick="window.location.href='categories/earth-observation.html'">Earth Observation Satellites</p>
    </div>

    <div class="satellite" id="sat-science" onclick="window.location.href='categories/scientific.html'">
      <img src="assets/sat-science.png" alt="">
      <p onclick="window.location.href='categories/scientific.html'">Scientific Satellites</p>
    </div>

    <div class="satellite" id="sat-nav" onclick="window.location.href='categories/navigation.html'">
      <img src="assets/sat-nav.png" alt="">
      <p onclick="window.location.href='categories/navigation.html'">Navigation Satellites</p>
    </div>

    <div class="satellite" id="sat-experimental" onclick="window.location.href='categories/experimental.html'">
      <img src="assets/sat-experimental.png" alt="">
      <p onclick="window.location.href='categories/experimental.html'">Experimental Satellites</p>
    </div>

    <div class="satellite" id="sat-small" onclick="window.location.href='categories/small-satellites.html'">
      <img src="assets/sat-small.png" alt="">
      <p onclick="window.location.href='categories/small-satellites.html'">Small Satellites</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
