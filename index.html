<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISRO Voyager</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">ISRO VOYAGER</div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="missions/chandrayaan.html">Missions</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <!-- SPACE WRAPPER -->
  <div class="space-container">

    <!-- Pixelated Stars (JS Generated) -->
    <div id="stars-container"></div>

    
    <!-- Moon -->
    <img src="assets/moon.png" class="planetmoon" alt="Moon">

    <!-- Mars -->
    <img src="assets/mars.png" class="planetmars" alt="Mars">

    <!-- Earth (Big Arc Bottom) -->
    <img src="assets/earth.png" class="earth-arc" alt="Earth">

    <!-- SATELLITES (RESPONSIVE ARC POSITIONS) -->
    <div class="satellite" id="sat-comm">
      <img src="assets/sat-comm.png" alt="">
      <p>Communication</p>
    </div>

    <div class="satellite" id="sat-earthobs">
      <img src="assets/sat-earthobs.png" alt="">
      <p>Earth Observation</p>
    </div>

    <div class="satellite" id="sat-science">
      <img src="assets/sat-science.png" alt="">
      <p>Scientific</p>
    </div>

    <div class="satellite" id="sat-nav">
      <img src="assets/sat-nav.png" alt="">
      <p>Navigation</p>
    </div>

    <div class="satellite" id="sat-experimental">
      <img src="assets/sat-experimental.png" alt="">
      <p>Experimental</p>
    </div>

    <div class="satellite" id="sat-small">
      <img src="assets/sat-small.png" alt="">
      <p>Small Satellites</p>
    </div>

  </div>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
